<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Arkanoid 404</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />


	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div id="game" class="game">
		<div id="menu" class="game-card">
			<h2>Arkanoid 404</h2>
			<ul>
				<li><button id="start-button">Start new game</button></li>
				<li><button id="continue-button" disabled class="highlighted disabled">Continue game</button></li>
				<li><button id="high-score-button">High Score</button></li>
				<li><button id="credits-button">Credits</button></li>
			</ul>
		</div>
		<div id="playerName" class="game-card playerName hide">
				<label id="playerName_Label" for="playerName_Field">Name:</label>
				<input id="playerName_Field" type="text" placeholder="Player" maxlength="25"></input>
				<button id="playerName_Button" type="button">Start!</button>

		</div>
		<div id="gameOver" class="game-card hide">
			<h2 id="header">GAME OVER</h2>
			<h3>Score: <span id="gameOver__score"></span></h3>
			<button class="main-menu-button">main menu</button>
		</div>
		<div id="high-score" class="game-card hide">
			<h2>High Score</h2>
			<table id="high-score__table">
				<tr>
					<th>Name</th>
					<th>Score</th>
				</tr>
				<tr>
					<td id="high-score-name-0"></td>
					<td id="high-score-score-0"></td>
				</tr>
				<tr>
					<td id="high-score-name-1"></td>
					<td id="high-score-score-1"></td>
				</tr>
				<tr>
					<td id="high-score-name-2"></td>
					<td id="high-score-score-2"></td>
				</tr>
				<tr>
					<td id="high-score-name-3"></td>
					<td id="high-score-score-3"></td>
				</tr>
				<tr>
					<td id="high-score-name-4"></td>
					<td id="high-score-score-4"></td>
				</tr>
			</table>
			<button class="main-menu-button">back</button>
		</div>
		<div id="credits" class="game-card hide">
			<h2>Credits</h2>
			<p class="big">game made by <a href="https://github.com/tomaszbujnicki">Tomasz Bujnicki</a></p>
			<p>favicon made by
				<a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
					href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a></p>
			<button class="main-menu-button">back</button>
		</div>
		<div id="countdown" class="countdown hide">
			<p id="countdown__levelName" class="countdown__text countdown__text--small"></p>
			<p id="countdown__timer" class="countdown__text"></p>
		</div>
		<div id="hint" class="hint hide">
			<div id="hint-message" class="hint-message"></div>
		</div>
		<div class="right-panel">
			<ul id="info-panel" class="hide">
				<li><span id="level-name"></span></li>
				<li>level: <span id="level-number"></span></li>
				<li>lives: <span id="lives"></span></li>
				<li>score: <span id="score"></span></li>
			</ul>
		</div>
	</div>

	<script src="js/Ball.js"></script>
	<script src="js/Block.js"></script>
	<script src="js/Paddle.js"></script>
	<script src="js/control.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/collisions.js"></script>
	<script src="js/startLevel.js"></script>
	<script src="js/gameLoop.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
